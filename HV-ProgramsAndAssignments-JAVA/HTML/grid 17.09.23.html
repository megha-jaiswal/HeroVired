<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: greenyellow;
        display: grid;
        grid-template-columns: 2fr 3fr 2fr 3fr 2fr 3fr;
        grid-template-rows: 100px 150px;
        gap: 20px;
    }
    .grid-items{
        padding: 10px;
        align-items: center;
        font-size: 16px;
        border: 1px solid black;
        
    }
    .grid-items:nth-child(1){
    grid-column: 2/3;
    grid-row: 1/span 2;
    }
</style>
<body>
    <div class="container">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">6</div>
    </div>
</body>
</html>
