<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function </title>
</head>
<body>
    <script>
    const add =(a,b) => a+b; // arrow function
    console.log(add(10,20));
    var hello =() => console.log ("Hello");
    console.log(hello());
(x,y)=>{
    var add= x+y;
    var subtraction= x-y;
    return (console.log ("sum" + add ,  "& difference: ", + subtraction ))
}

</script>
</body>
</html>
