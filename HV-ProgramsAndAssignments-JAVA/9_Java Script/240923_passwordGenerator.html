<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body>
    <script>
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="1234567890";
        const special="!@#$%^&*()";
        let answer="";
        let valid_option="";
        alert("Welcome to the password generator");
       const upper= prompt("Do you want to include the UpperCase in password Y/N ?");
       if (upper.toLowerCase()=="y"){
            valid_option += upperCase;
       }     
       const lower= prompt("Do you want to include the LowerCase in password Y/N ?");
       if (lower.toLowerCase()=="y"){
            valid_option += lowerCase;
       }
       const nos= prompt("Do you want to include the Numbers in password Y/N ?");
       if (nos.toLowerCase()=="y"){
            valid_option += number;
       }
       const sc= prompt("Do you want to include the Sepcial Characters in password Y/N ?");
       if (sc.toLowerCase()=="y"){
            valid_option += special;
       }
       const length = prompt("Please specify the length of the password (min length 4 or greater): ");
       if (length<4){
        alert("The length should be greater than 4.");
        const length = prompt("Please specify the length of the password (min length 4 or greater): ");
       }
        let remanining_length= length - answer.length;
        for (let i=0; i<remanining_length;  i++){
            answer += randompassword(valid_option);
        }
        function randompassword(input_characters) {
            var random_index = Math.floor(Math.random()*input_characters.length); //Math.random return the value between 0 to 1.
            return input_characters[random_index];
        }
        alert(answer);


    </script>
</body>
</html>
