<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Function </title>
</head>
<body>
    <script>
    var arr1=[2,4,6,8,10,11];
    // create an array which contain the square of these elements
        var result = arr1.map(i=> i*i);
        console.log(result);
        document.write(result);

// adding 5 to each element of array
    var add= arr1.map(i => i+5);
    console.log(add);    

    
    </script>
</body>
</html>
