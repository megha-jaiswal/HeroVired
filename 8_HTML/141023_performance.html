<body>

        const frag=document.createDocumentFragment()
        for (let i=0; i<100; i++){
            const li=document.createElement('li')
            li.textContent='item ${i+1}';
            frag.appendChild(li)
        }
        document.getElementById('superlist').appendChild(frag)
    </script>

and repaint: redrawing parts of screen which have changed -->
